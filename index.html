<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>six ui</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container">
    <div class="container__content">
      <div class="container__content__button-group">
        <button class="container__content__button-group--btn active">sign up</button><button
          class="container__content__button-group--btn">log in</button>
      </div>
      <h2 class="container__content__title">
        sign up for free
      </h2>
      <form action="post" class="container__content__form">
        <div class="container__content__form__inner-wrapper">
          <div class="container__content__form__inner-wrapper__basic ">
            <input class="form--input" type="text" name="firstName" placeholder="first name">
            <span class="container__content__form__inner-wrapper__basic--star">&#42;</span>
          </div>
          <div class="container__content__form__inner-wrapper__basic">
            <input class="form--input" type="text" name="lastName" placeholder="last name">
            <span class="container__content__form__inner-wrapper__basic--star">&#42;</span>
          </div>
        </div>
        <div class="container__content__form__inner-wrapper--input">
          <input class="form--input" type="email" name="email" placeholder="email address">
          <span class="form--star">*</span>
        </div class="container__content__form__inner-wrapper--input">
        <div class="container__content__form__inner-wrapper--input">
          <input class="form--input" type="password" name="password" placeholder="your password">
          <span class="form--star form--star--password">&#42;</span>
        </div>
        <button
          class="container__content__form__inner-wrapper--input container__content__form__inner-wrapper--input--btn">get
          started</button>
      </form>
    </div>
  </div>
</body>

</html>
